<!DOCTYPE html>
<html>
  <head>
    <script src="../domTpl.js"></script>
  </head>
  <body>
    <ul>
      <li each="item in list">
        {{item.name}}
        <span if="item.age>=18">, is adult</span>
      </li>
    </ul>
    <script>
      var render = domTpl();
      render({
        list: [
          {name:'tom', age:20},
          {name:'lily', age:17}
        ]
      });
    </script>
  </body>
</html>
